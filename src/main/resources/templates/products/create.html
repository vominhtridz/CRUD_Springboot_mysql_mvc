<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tạo Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
    <form action="#" method="post" th:action="@{/create}" th:object="${productDto}" enctype="multipart/form-data" class="space-y-6">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <h2 class="text-3xl font-semibold text-center text-gray-800">Thêm Sản Phẩm</h2>

        <!-- Product Name -->
        <div class="flex flex-col">
            <label for="name" class="text-lg font-medium text-gray-700">Tên Sản Phẩm</label>
            <input id="name" th:field="${productDto.name}" type="text" class="mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập tên sản phẩm"/>
            <p th:errors="${productDto.name}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('name')}"></p>
        </div>

        <!-- Brand -->
        <div class="flex flex-col">
            <label for="brand" class="text-lg font-medium text-gray-700">Nhãn Hiệu</label>
            <input id="brand" th:field="${productDto.brand}" type="text" class="mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập tên nhãn hiệu"/>
            <p th:errors="${productDto.brand}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('brand')}"></p>
        </div>

        <!-- Category -->
        <div class="flex flex-col">
            <label for="category" class="text-lg font-medium text-gray-700">Loại Sản Phẩm</label>
            <input id="category" th:field="${productDto.category}" type="text" class="mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập loại sản phẩm"/>
            <p th:errors="${productDto.category}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('category')}"></p>
        </div>

        <!-- Description -->
        <div class="flex flex-col">
            <label for="description" class="text-lg font-medium text-gray-700">Mô Tả Sản Phẩm</label>
            <textarea id="description" th:field="${productDto.description}" class="mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập mô tả sản phẩm"></textarea>
            <p th:errors="${productDto.description}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('description')}"></p>
        </div>

        <!-- Price -->
        <div class="flex flex-col">
            <label for="price" class="text-lg font-medium text-gray-700">Giá</label>
            <input id="price" th:field="${productDto.price}" type="number" step="0.01" min="0" class="mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nhập giá"/>
            <p th:errors="${productDto.price}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('price')}"></p>
        </div>

        <!-- Image Upload -->
        <div class="flex flex-col">
            <label for="imageFilename" class="text-lg font-medium text-gray-700">Ảnh</label>
            <input id="imageFilename" th:field="${productDto.imageFilename}" type="file" class="mt-2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            <p th:errors="${productDto.imageFilename}" class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('imageFilename')}"></p>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 justify-center">
            <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Thêm Sản Phẩm</button>
            <a href="/products" class="bg-gray-600 text-white py-2 px-6 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">Thoát</a>
        </div>
    </form>
</div>
</body>
</html>
