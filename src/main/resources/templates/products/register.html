<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BestStore</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">User Registration</h1>
        <form th:action="@{/process_register}" th:object="${user}" method="post" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-gray-700 font-medium">E-mail</label>
                <input type="email" th:field="*{email}" id="email" class="mt-2 p-3 border border-gray-300 rounded-md w-full" required placeholder="Enter your email" />
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" th:field="*{password}" id="password" class="mt-2 p-3 border border-gray-300 rounded-md w-full" required minlength="6" maxlength="20" placeholder="Enter your password" />
            </div>

            <!-- First Name Input -->
            <div>
                <label for="firstName" class="block text-gray-700 font-medium">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="mt-2 p-3 border border-gray-300 rounded-md w-full" required minlength="2" maxlength="20" placeholder="Enter your first name" />
            </div>

            <!-- Last Name Input -->
            <div>
                <label for="lastName" class="block text-gray-700 font-medium">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="mt-2 p-3 border border-gray-300 rounded-md w-full" required minlength="2" maxlength="20" placeholder="Enter your last name" />
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-300">Sign Up</button>
            </div>
        </form>

        <!-- Link to Login Page -->
        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
