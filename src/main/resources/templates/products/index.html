<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <i class="fas fa-store"></i> Shop bán Sách
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>

                    <li class="nav-item"><a class="nav-link" href="/products">Sản Phẩm</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary" href="/products/create">Create Product</a>
    <a class="btn btn-primary" href="/login">login</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text = "${product.id}"></td>
            <td th:text = "${product.name}"></td>
            <td th:text = "${product.brand}"></td>
            <td th:text = "${product.category}"></td>
            <td th:text = "@{${product.price} + '$'}"></td>
            <td>
                <img th:src="@{'/images/' + ${product.imageFilename}}" alt="..." width="100">
            </td>
            <td th:text="${product.createdAt.toString().substring(0, 10)}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}"  onclick="return comfirm('Are you sure?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
